<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .price-container {
            display: flex;
            justify-content: space-around;
        }
        .price-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Price Scraper</h1>
    <div class="price-container">
        <div class="price-card" id="dell-price">
            <h2>Dell</h2>
            <p>Loading...</p>
        </div>
        <div class="price-card" id="sony-price">
            <h2>Sony</h2>
            <p>Loading...</p>
        </div>
    </div>

    <script>
        async function fetchPrices() {
            const response = await fetch('/prices');
            const prices = await response.json();
            document.getElementById('dell-price').querySelector('p').textContent = prices.dell;
            document.getElementById('sony-price').querySelector('p').textContent = prices.sony;
        }

        fetchPrices();
    </script>
</body>
</html>
